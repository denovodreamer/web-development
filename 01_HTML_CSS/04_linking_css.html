

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Linking CSS</title>

    <!-- Style tag -->
    <style>
      a {
        color: blue;
        font-size: 20px;
      }
    </style>

    <!-- External style sheet -->
    <link href="./04_style.css" type="text/css" rel="stylesheet" />

  </head>

  <body>

    <!-- Style tag -->
    <button>Click!</button>

    <br><br><br><br>

    <a href="https://google.com" target="_blank">This is a link</a>

    <!-- External style sheet -->
    <br><br><br><br>

    <!-- Inline -->
    <p style="color: red; font-size: 20px;">I'm learning to code!</p>

  </body>
</html>
